<div class="col-md-6">
  <br />
  <h4>Child Component</h4>
  <div *ngIf="dataFromParent" style="padding: 20px;border-top: 1px solid #ddd">
    <h5>data from Parent to child</h5>
    Name: {{dataFromParent.username}} <br />
    Email: {{dataFromParent.useremail}}
  </div>
  <div style="padding: 20px;border-top: 1px solid #ddd">
    <h5>Send data to Parent component</h5>
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name" ngModel="" name="username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"  ngModel name="useremail">
      </div>
      <button type="button" class="btn btn-primary" (click)="submitForm(userForm.value)">Submit</button>
    </form>
  </div>
</div>
