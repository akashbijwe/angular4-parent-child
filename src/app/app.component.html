<nav class="navbar navbar-dark bg-dark"> 
  <div class="container">
    <a class="navbar-brand" href="javascript:void(0)">Parent-Child</a>
  </div>
</nav> 
<div class="container">
  <br />
  <h4>Parent Component</h4>
  <button type="button" (click)="sendDataToChild()" class="btn btn-primary">Send Data To Child</button>
  <br />
  <div *ngIf="dataFromChild" class="col-md-6">
    <br /><br />
    <h4>Data From Child</h4>
    <div class="card">
      <div class="card-body">
        <p class="card-text"><b>User Name:</b> {{dataFromChild.username}}</p>
        <p class="card-text"><b>User Email:</b> {{dataFromChild.useremail}}</p>
      </div>
    </div>
  </div>
  <hr />
  <app-child class="row" (childData)="getChildData($event)" [dataFromParent]="dataFromParent"></app-child>



</div>
